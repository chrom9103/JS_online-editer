apiVersion: apps/v1
kind: Deployment
metadata:
  name: online-editer-frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend-container
        image: online-editer-frontend:v0.0.3
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: online-editer-backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      securityContext:
        fsGroup: 1000
      initContainers:
      - name: init-chown-runs
        image: alpine:3.18
        command:
        - sh
        - -c
        - |
          mkdir -p /app/tmp/runs && chown -R 1000:1000 /app/tmp
        volumeMounts:
        - name: runs-storage
          mountPath: /app/tmp

      containers:
      - name: backend-container
        image: online-editer-backend:v0.0.3
        imagePullPolicy: Never
        workingDir: /app
        ports:
        - containerPort: 8081
        volumeMounts:
        - name: runs-storage
          mountPath: /app/tmp
        env:
        - name: RUNS_DIR
          value: "/app/tmp/runs"
        - name: SANDBOX_SERVICE_URL
          value: "http://sandbox-service:3000"
        - name: PORT
          value: "8081"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: runs-storage
        persistentVolumeClaim:
          claimName: runs-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: online-editer-sandbox-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sandbox
  template:
    metadata:
      labels:
        app: sandbox
    spec:
      containers:
      - name: sandbox-container
        image: online-editer-sandbox:v0.0.3
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        resources:
          requests:
            cpu: "200m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
        securityContext:
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5