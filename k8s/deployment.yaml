apiVersion: apps/v1
kind: Deployment
metadata:
  name: js_online-editer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: online-editer
  template:
    metadata:
      labels:
        app: online-editer
    spec:
      containers:
      - name: online-editer-container
        image: online-editer-image:0.0.3
        ports:
        - containerPort: 8080